<wicket:panel>
           <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 50px;">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Add Network Interface Details</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br>
        <form class="form-horizontal" wicket:id="addnetworkinterfaceform"> 
        <div class="row">
						<!-- row starts here -->
						<div class="col-sm-6">
							<!-- col 1 starts here -->
							<div class="form-group">
								<label for="inputMT" class="col-sm-4 text-primary text-right"><strong>APSPDCL
										Circuit ID</strong></label>
								<div class="col-sm-8">
									<label wicket:id="spcircuitid" for="input" class="col-sm-8 text-left">R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 1 ends here -->

						<div class="col-sm-6">
							<!-- col 2 starts here -->
							<div class="form-group">
								<label for="inputMeetingType"
									class="col-sm-4  text-primary text-right"><b>Project
										Type</b></label>
								<div class="col-sm-8">
									<label wicket:id="projecttypedescription" for="input" class="col-sm-8  text-left">R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 2 ends here -->
					</div>
          <div class="row"> <!-- row 2 starts here -->
              <div class="col-sm-6"> <!-- col 2 starts here -->  
                <div class="form-group">
                  <label for="inputMT" class="col-sm-4 control-label">Equipment</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Equipment" wicket:id="equipment">
                    <span class="text-danger" wicket:id="equipmentfeedback"></span>
                  </div>
                </div>
              </div> <!-- col 2 ends here -->

              <div class="col-sm-6"> <!-- col 3 starts here -->  
                <div class="form-group">
                  <label for="inputMV" class="col-sm-4 control-label">Interface</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Interface" wicket:id="ntinterface">
                    <span class="text-danger" wicket:id="ntinterfacefeedback"></span>
                  </div>
                </div>
              </div> <!-- col 3 ends here -->
            </div> <!-- row 2 ends here -->
          
          <div class="row"> <!-- row 2 starts here -->
              <div class="col-sm-6"> <!-- col 3 starts here -->
                <div class="form-group">
                  <label for="inputNomineeFrom" class="col-sm-4 control-label">IP Address</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter IP Address" wicket:id="ipaddress">
                    <span class="text-danger" wicket:id="ipaddressfeedback"></span>
                  </div>
                </div>
              </div> <!-- col 3 ends here -->

              <div class="col-sm-6"> <!-- col 4 starts here -->
                <div class="form-group">
                  <label for="inputNomineeUpto" class="col-sm-4 control-label">SubNet Mask</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter SubNet Mask" wicket:id="subnetmask">
                    <span class="text-danger" wicket:id="subnetmaskfeedback"></span>
                  </div>
                </div>
              </div> <!-- col 4 ends here -->
            </div> <!-- row 2 ends here -->
            
            <div class="row"> <!-- row 1 starts here -->
            <div class="col-sm-6"> <!-- col 1 starts here -->
                <div class="form-group">
                  <label for="inputBN" class="col-sm-4 control-label">Vendor</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Vendor" wicket:id="vendor">
                    <span class="text-danger" wicket:id="vendorfeedback"></span>
                  </div>
                </div>
              </div> <!-- col 1 ends here -->
              <div class="col-sm-6"> <!-- col 1 starts here -->
                <div class="form-group">
                  <label for="inputBN" class="col-sm-4 control-label">Remark</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Remark" wicket:id="remark">
                    <span class="text-danger" wicket:id="remarkfeedback"></span>
                  </div>
                </div>
              </div> <!-- col 1 ends here -->
            </div> <!-- row 1 ends here -->
            
            <div class="ln_solid">
                   <span class="text-danger" wicket:id="feedback" ></span>
                      </div>
                      <div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                          <button class="btn btn-primary" type="submit" wicket:id="btncancel">Cancel</button>
						  <button class="btn btn-primary" type="submit" wicket:id="btnreset">Reset</button>
                          <button type="submit" class="btn btn-success" wicket:id="btnsubmit">Submit</button>
                        </div>
                      </div>
            </form>
      </div>
                </div>
                <br>
                <br>
              </div>
            </div>
</wicket:panel>
