<wicket:panel>
 <form wicket:id="form" id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
			
			<div class="x_title">
					<h2>
						Rolling Stock Detail's
					</h2>
					<div class="clearfix"></div>
				</div>
				<div class="col-sm-6">
									<!-- col 2 starts here -->
									<div class="form-group">
										<label for="inputMT"
											class="col-sm-4 text-danger control-label"><strong>
												Circle <span class="required">*</span>
										</strong></label>
										<div class="col-sm-8">
											<select class="form-control" wicket:id="circle">
												<option value="AK">R-APDRP</option>
												<option value="HI">NON-R-APDRP</option>
											</select> <span class="text-danger" wicket:id="circlefeedback"></span>
										</div>
									</div>
								</div>
				<div class="col-sm-6">
								<!-- col 2 starts here -->
								<div class="form-group">
									<label for="inputMT" class="col-sm-4 text-danger control-label"><strong>
											Equipment Type <span class="required">*</span>
									</strong></label>
									<div class="col-sm-8">
										<select class="form-control" wicket:id="equipment">
											<option value="AK">R-APDRP</option>
											<option value="HI">NON-R-APDRP</option>
										</select> <span class="text-danger" wicket:id="equipmentfeedback"></span>
									</div>
								</div>
					</div>
				
				 <div class="x_panel" wicket:id="replacediv">
					<div class="x_content">
						<table  class="table table-striped table-bordered table-sm" wicket:id="datatable">
							<thead>

							</thead>

						</table>
					</div>
				</div>
				
				<div class="x_content">

            
					
						<div class="form-group">
                        <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                          
                         
                
				<!-- 
					<div class="ln_solid">
						<span class="text-danger"></span>
					</div> -->
				<div class="form-group">
					<div class="col-md-12 col-sm-12 col-xs-12 text-center">
					<button  wicket:id="btnback" class="btn btn-primary" type="submit" >Cancel</button>    
						
						<button type="submit" class="btn btn-success" data-toggle="modal"
							data-target="#myModal" wicket:id="replace">Add Rolling Stock Detail's</button>
					</div>
				</div>               
                        </div>
                      </div>
                      
                      <div class="modal show" id="myModal" role="dialog" wicket:id="mymodal">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">

					<div class="modal-header">
						<h4 class="modal-title">Add Rolling Stock Detail's</h4>
					</div>
					<div class="modal-body">
					
					<div class="row">
							<!-- row 2 starts here -->
							<div class="col-sm-12">
								<!-- col 2 starts here -->
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">Equipment Type<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<select class="form-control" wicket:id="equipmenttype">
											<option value="AK">R-APDRP</option>
											<option value="HI">NON-R-APDRP</option>
										</select> <span class="text-danger" wicket:id="equipmenttypefeedback"></span>
									</div>
								</div>
								</div>
						</div>
						
						<div class="row">
							<!-- row 2 starts here -->
							<div class="col-sm-12">
								<!-- col 2 starts here -->
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">Make<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="inputBookNo"
											placeholder="Enter Make" wicket:id="addmake"> <span
											class="text-danger" wicket:id="addmakefeedback"></span>
									</div>
								</div>
								</div>
						</div>
								<div class="row">
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">Model<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="inputBookNo"
											placeholder="Enter Model" wicket:id="addmodel"> <span
											class="text-danger" wicket:id="addmodelfeedback"></span>
									</div>
								</div>
								</div>
							<div class="row">
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">Serial No<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="inputBookNo"
											placeholder="Enter Serial No" wicket:id="addserialno"> <span
											class="text-danger" wicket:id="addserialnofeedback"></span>
									</div>
								</div>
							</div>
						<div class="row">
							<!-- row 2 starts here -->
							<div class="col-sm-12">
								<!-- col 2 starts here -->
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">AMC/Warranty<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<span class="radio-custom radio-danger " wicket:id="amc"></span><br>
										<span class="text-danger" wicket:id="amcfeedback"></span>
									</div>
								</div>
								</div>
						</div>
						<div class="row">
							<!-- row 2 starts here -->
							<div class="col-sm-12">
								<!-- col 2 starts here -->
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">Working Status<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<span class="radio-custom radio-danger " wicket:id="wrkstatus"></span><br>
										<span class="text-danger" wicket:id="wrkstatusfeedback"></span>
									</div>
								</div>
								</div>
						</div>
							<div class="row">
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 text-danger control-label text-right">Purchase Order No<span
										class="required">*</span></label>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="inputBookNo"
											placeholder="Enter Purchase Order No" wicket:id="addporderno"> <span
											class="text-danger" wicket:id="addpordernofeedback"></span>
									</div>
								</div>
							</div>	
							
							<div class="row">
							<!-- row 2 starts here -->
							<div class="col-sm-12">
								<!-- col 3 starts here -->
								<div class="form-group">
									<label for="inputNomineeFrom"
										class="col-sm-4 text-danger control-label"><strong>Supply
											Date <span class="required">*</span>
									</strong></label>

									<div class="col-sm-7">
										<span class="fa fa-calendar form-control-feedback right"></span>
										<input type="text" wicket:id="supplydate"
											class="form-control" data-plugin="datepicker"
											id="supplydatedate" placeholder="Click to select date"
											autocomplete="off"> <span class="text-danger"
											wicket:id="supplydatefeedback"></span>
									</div>

								</div>
							</div>
						</div>							
							
							<div class="row">
								<!-- row 2 starts here -->
								<div class="col-sm-12">
									<!-- col 3 starts here -->
									<div class="form-group">
										<label for="inputSubject"
											class="col-sm-4 text-danger control-label"><strong>Remak</strong></label>
										<div class="col-sm-7">
											<textarea rows="3"  wicket:id="addremark" class="form-control"
												id="inputSubject" placeholder="Enter Remark"></textarea> <span
												class="text-danger" wicket:id="addremarkfeedback"></span>
										</div>
									</div>
								</div>
								<!-- col 3 ends here -->
							</div>
							
							<!-- col 2 ends here -->
						
						
						<!-- row 2 ends here -->
						
						<!-- row 2 ends here -->
						

					</div>
					<div class="text-center">
						<button class="btn btn-primary" type="submit" wicket:id="back">Cancel</button>
						<button type="submit" class="btn btn-success" wicket:id="submit">Submit</button>
						
					</div>

				</div>

			</div>

		</div>
                      
                      
				</div>
				 
			</div>
			
		</div>
	</div>
	</form>
</wicket:panel>
