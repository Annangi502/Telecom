<wicket:panel>
     <form class="form-horizontal" wicket:id="addreplacedetails">
	<div class="row">
	 
		<div class="col-md-12 col-sm-12 col-xs-12"
			style="margin-bottom: 50px;">
			<div class="x_panel">
				<div class="x_title">
					<h2>Add Network Equipment Details</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br>
						<div class="row">
							<!-- row starts here -->
							<div class="col-sm-6">
								<!-- col 1 starts here -->
								<div class="form-group">
									<label for="inputMT"
										class="col-sm-4 control-label text-danger text-right"><strong>APSPDCL
											Circuit ID</strong></label>
									<div class="col-sm-8">
										<label wicket:id="spcircuitcode" for="input"
											class="col-sm-8 form-control text-primary text-left"
											style="background-color: #e5e5e5;">R-APDRP</label>
									</div>
								</div>
							</div>
							<!-- col 1 ends here -->

							<div class="col-sm-6">
								<!-- col 2 starts here -->
								<div class="form-group">
									<label for="inputMeetingType"
										class="col-sm-4 control-label text-danger text-right"><b>Project
											Type</b></label>
									<div class="col-sm-8">
										<label wicket:id="projecttypedescription" for="input"
											class="col-sm-8 form-control text-primary text-left"
											style="background-color: #e5e5e5;">R-APDRP</label>
									</div>
								</div>
							</div>
							<!-- col 2 ends here -->
						</div>
					<div class="row">
						<!-- row 2 starts here -->
						<div class="col-sm-6">
							<!-- col 2 starts here -->
							<div class="form-group">
								<label for="inputMT"
									class="col-sm-4 control-label text-danger text-right">Make</label>
								<div class="col-sm-8">
									<label for="input"
										class="col-sm-8 control-label text-primary text-left"
										wicket:id="make" style="text-align:left">R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 2 ends here -->

						<div class="col-sm-6">
							<!-- col 3 starts here -->
							<div class="form-group">
								<label for="inputMV"
									class="col-sm-4 control-label text-danger text-right">Model</label>
								<div class="col-sm-8">
									<label for="input"
										class="col-sm-8 control-label text-primary text-left"
										wicket:id="model" style="text-align:left">R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 3 ends here -->
					</div>
					<!-- row 2 ends here -->

					<div class="row">
						<!-- row 2 starts here -->
						<div class="col-sm-6">
							<!-- col 3 starts here -->
							<div class="form-group">
								<label for="inputNomineeFrom"
									class="col-sm-4 control-label text-danger text-right">Serial
									NO</label>
								<div class="col-sm-8">
									<label for="input"
										class="col-sm-8 control-label text-primary text-left"
										wicket:id="serialno" style="text-align:left">R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 3 ends here -->

						<div class="col-sm-6">
							<!-- col 4 starts here -->
							<div class="form-group">
								<label for="inputNomineeUpto"
									class="col-sm-4 control-label text-danger text-right">AMC/Warranty</label>
								<div class="col-sm-8">
									<label for="input"
										class="col-sm-8 control-label text-primary text-left"
										wicket:id="amc" style="text-align:left"> R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 4 ends here -->
					</div>
					<!-- row 2 ends here -->
					<div class="row">
						<!-- row 2 starts here -->
						<div class="col-sm-12">
							<!-- col 3 starts here -->
							<div class="form-group">
								<label for="inputSubject"
									class="col-sm-2 text-danger control-label text-right"><strong>Remak</strong></label>
								<div class="col-sm-10">
									<label for="input"
										class="col-sm-8 control-label text-primary text-left"
										wicket:id="remark" style="text-align:left">R-APDRP</label>
								</div>
							</div>
						</div>
						<!-- col 3 ends here -->
					</div>
					</div>
			</div>
					<div class="x_panel">
						<div class="x_title">
							<h2>Equipment Replacement List</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">
							<table class="table table-striped table-bordered table-sm"
								wicket:id="datatable">
								<thead>

								</thead>

							</table>
						</div>
					</div>
<!-- 
					<div class="ln_solid">
						<span class="text-danger"></span>
					</div> -->
					<div class="form-group">
						<div class="col-md-12 col-sm-12 col-xs-12 text-center">
							<button class="btn btn-primary" type="submit" wicket:id="pback">Back</button>
							<button type="submit" class="btn btn-success" data-toggle="modal" data-target="#myModal" wicket:id="replace" >Replace Equipment</button>
						</div>
					</div>

				
			<br> <br>
		</div>
	</div>
<!-- Modal -->
  <div class="modal show" id="myModal" role="dialog" wicket:id="mymodal">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
 
        <div class="modal-header">
          <h4 class="modal-title">Add Replacement Details</h4>
        </div>
        <div class="modal-body">        
          <div class="row"> <!-- row 2 starts here -->
              <div class="col-sm-12"> <!-- col 2 starts here -->  
                <div class="form-group">
                  <label for="inputMT" class="col-sm-4 text-danger control-label text-right" >Make<span class="required">*</span></label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Make" wicket:id="addmake">
                    <span class="text-danger" wicket:id="addmakefeedback"></span>
                  </div>
                </div>
              </div> <!-- col 2 ends here -->
              </div>
			<div class="row"> 
              <div class="col-sm-12"> <!-- col 3 starts here -->  
                <div class="form-group">
                  <label for="inputMV" class="col-sm-4 text-danger control-label text-right">Model<span class="required">*</span></label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Model" wicket:id="addmodel">
                    <span class="text-danger" wicket:id="addmodelfeedback"></span>
                  </div>
                </div>
              </div> <!-- col 3 ends here -->
            </div> <!-- row 2 ends here -->
            <div class="row"> 
              <div class="col-sm-12"> <!-- col 3 starts here -->  
                <div class="form-group">
                  <label for="inputMV" class="col-sm-4 text-danger control-label text-right">Serial NO<span class="required">*</span></label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="inputBookNo" placeholder="Enter Serial NO" wicket:id="addserialno">
                    <span class="text-danger" wicket:id="addserialnofeedback"></span>
                  </div>
                </div>
              </div> <!-- col 3 ends here -->
            </div> <!-- row 2 ends here -->
             
            
        </div>
        <div class="text-center">
         <button class="btn btn-primary" type="submit" wicket:id="back" >Back</button>
          <button type="submit" class="btn btn-success"  wicket:id="submit">Submit</button>
        </div>
       
      </div>
      
    </div>
  
  </div>
    <span class="text-danger" wicket:id="feedback" ></span> 
   </form>
</wicket:panel>
