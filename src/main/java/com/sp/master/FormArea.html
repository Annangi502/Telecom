<wicket:panel>

	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
	<div data-example-id="simple-jumbotron"
		>
		<div
			class="col-sm-offset-3 col-md-offset-3 col-md-6 col-sm-6  col-xs-12 jumbotron" style="margin-top: 75px;">
			<h1 class="text-center" style="color:#01396a">Welcome...!</h1>
			<div class="row">
				<div class="control-label col-md-5 col-sm-5 col-xs-12">
					<label class="text-danger" >Name</label>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label class="text-primary" wicket:id="wname">Mr. Stalin Anudeep</label>
				</div>
			</div>
			<div class="row">
				<div class="control-label col-md-5 col-sm-5 col-xs-12">
					<label class="text-danger">Designation</label>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label class="text-primary" wicket:id="designation">AD</label>
				</div>
			</div>
 			<div class="row">
				<div class="control-label col-md-5 col-sm-5 col-xs-12">
					<label class="text-danger">Wing</label>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label class="text-primary" wicket:id="wing">TELECOME & IT</label>
				</div>
			</div> 
			<div class="row">
				<div class="control-label col-md-5 col-sm-5 col-xs-12">
					<label class="text-danger">Last Login</label>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label wicket:id="lastlogin" class="text-primary">12 Fed, 2019 12:12 PM</label>
				</div>
			</div>
		</div>
	</div>
</div>
		</div>

	</div>
</wicket:panel>
