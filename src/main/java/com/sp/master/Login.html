<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>::Southern Power Distribution Corporation OF AP Ltd::</title>
	<link rel="icon" href="titlelogo.jpg" type="image/x-icon">

    <!-- Bootstrap -->
    <link href="assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="assets/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="assets/vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="assets/build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="well animate form login_form">
          <section class="login_content">
            <form wicket:id="loginform">
            <div>
                  <h1>APSPDCL</h1>
                  
                </div>
              <h1>Login Form</h1>
              <span wicket:id="errormessage" style="font-size:16px;" class="text-danger" ></span>
              <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                <input type="email" class="form-control has-feedback-left" placeholder="Username" wicket:id="loginname" required="required" />
                <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
                <input type="password" class="form-control has-feedback-left" placeholder="Password" wicket:id="password" required="required" />
                <span class="fa fa-key form-control-feedback left" aria-hidden="true"></span>
              </div>
              <div class="form-group">
				<input type="submit" class="btn btn-primary btn-block"  value="Login" />
			</div>


              <div class="separator">
                <p>Â©2016 All Rights Reserved. APSPDCL</p>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
