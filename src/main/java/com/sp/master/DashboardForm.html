<wicket:panel>

	<div class="row top_tiles">
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-sitemap"></i>
				</div>
				<div class="count"><span wicket:id="ttllocation"></span></div>
				<a href="./report/TotalLocationsReport"><h3 style="color:#c10001;">Total Locations</h3></a>

			</div>
		</div>
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-signal"></i>
				</div>
				<div class="count"><span wicket:id="othnet"></span></div>
				<a href="./report/OtherNetworkReport"><h3 style="color:#c10001;">Other Networks</h3></a>

			</div>
		</div>
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-times-circle"></i>
				</div>
				<div class="count"><span wicket:id="nonet"></span></div>
				<a href="./report/NoNetworkReport"><h3 style="color:#c10001;">No Networks</h3></a>

			</div>
		</div>
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-share-alt"></i>
				</div>
				<div class="count"><span wicket:id="merloc"></span></div>
				<a href="./report/MergeNetworkReport"><h3 style="color:#c10001;">Merge Locations</h3></a>

			</div>
		</div>
	</div>
