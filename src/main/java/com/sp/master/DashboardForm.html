<wicket:panel>

	<div class="row top_tiles">
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-sitemap"></i>
				</div>
				<div class="count"><span wicket:id="ttllocation"></span></div>
				<h3>Total Locations</h3>

			</div>
		</div>
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-signal"></i>
				</div>
				<div class="count"><span wicket:id="othnet"></span></div>
				<h3>Other Networks</h3>

			</div>
		</div>
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-times-circle"></i>
				</div>
				<div class="count"><span wicket:id="nonet"></span></div>
				<h3>No Networks</h3>

			</div>
		</div>
		<div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
			<div class="tile-stats">
				<div class="icon">
					<i class="fa fa-share-alt"></i>
				</div>
				<div class="count"><span wicket:id="merloc"></span></div>
				<h3>Merge Locations</h3>

			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<div class="x_panel">
				<div class="x_title">
					<h2>Vendors Pie Graph</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
				<img class="img-responsive" wicket:id="image">
				</div>
			</div>
		</div>
<div class="col-md-4">
			<div class="x_panel">
				<div class="x_title">
					<h2>Bandwidth Pie Graph</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
				<img class="img-responsive" wicket:id="image1">
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						Project Type Pie Graph
					</h2>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<img class="img-responsive" wicket:id="image2">
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
